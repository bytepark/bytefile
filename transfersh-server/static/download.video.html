<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bytefile.de - Easy and fast file sharing from the command-line.</title>
    <meta name="description" content="Easy and fast file sharing from the command-line.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="/styles/main.css">
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:100,200,300' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <script src="/scripts/vendor/modernizr.js"></script>
</head>


<body  id="download">


        <div id="navigation">
            <div class="wrapper">
                <a href="/">
                    <h1>bytefile.de</h1>
                </a>
                <ul class="hidden-xs">
                    <li><a href="/">home</a></li>
                    <li><a href="/#samples">sample use cases</a></li>
                </ul>
            </div>
        </div>
    

    <section id="home">
        <div class="wrapper">
    
                    <br/>
                    <h2 class="page-title">{{.Filename}}</h2>
                    <h4>type: <b>{{.ContentType}}</b></h4>
                    <h4>size: <b>{{.ContentLength | format "#,###."}}</b> bytes</h4>

                    <a href="{{.Url}}" class="btn-cta btn"> download</i> </a> <br/><br/>


            <div class="row animated fadeInDown">
                <div id="from-terminal" class=" box col-md-8  col-md-offset-2 col-xs-12">
                    <div class="terminal-top">

                    </div>
                    <div id="terminal" class="terminal preview-image">
                        <video  controls>
                            <source src="{{.Url}}" type="{{.ContentType}}">
                        </video>
                    </div>
                </div>
            </div>
            <br/>
            <div>

    </section>

    <footer>
        <div class="wrapper">
            <p>Based on <a href="http://transfer.sh" target="_blank">transfer.sh</a></p>
        </div>
    </footer>

        <script src="/scripts/main.js"></script>
          


</body>

</html>
